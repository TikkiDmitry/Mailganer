{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script type="text/javascript" src="{% static 'main/js/main.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <h1>Форма отправки сообщения</h1>
</head>
<body>
        <form method="post">
            {% csrf_token %}
            {{ form.mail }}<br>
            {{ form.message }}<br>
            <p id="checkbox1">{{ form.checkbox }} Отложенная отправка</p>
<!--            <p><input type="checkbox"> Отложенная отправка</p>-->
            <p id="date" style="display: inline">{{ form.date }}</p>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Отправить сообщение</button>
        </form>
</body>
</html>
